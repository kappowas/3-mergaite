<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <style>
        main {
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);
            color: grey;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        header {
            display: inline-block;
            width: 100%;
            margin-bottom: 40px;
        }
        nav {
            display: inline-block;
            float: right;
            margin-top: 20px;
            padding-left: 20px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            margin-inline: 10px;
            font-size: 19px;
            color: grey;

        }
        .sing {
            border-style: solid;
            border-radius: 15px;
            padding-left: 5px;
            padding-right: 5px;
        }
        
        section {
            display: inline-block;
            float: left;
            width: 100%;
        }            
        div {
            display: inline-block;
            float: left;
            width: 400px;
     
        }
        h1 {
            font-size: 91px;
            margin-block-start: 0.6em;
            margin-block-end: 0em;

        }
        .mergaite {
            display: inline-block;
            float: left;
            width: 400px;
        }
        p {
            width: 83%;
            font-size: 25px;
            margin-top: -20px;
            word-spacing: 6px;
        }

    </style>



</head>
<body>
    <main>
    <header>
        <img src="logo.png" alt="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Tracks</a>
            <a href="#">Library</a>
            <a href="#">Community</a>
            <a class="sing" href="#">Sing in</a>
        </nav>
    </header>
    <section>
        <div>
            <h1>404</h1>
            <p>The link is broken or the page has been moved.</p>
        </div>
        <img class="mergaite" src="mergaite.png" alt="mergaite">
    </section>
    </main>
    
</body>
</html>
